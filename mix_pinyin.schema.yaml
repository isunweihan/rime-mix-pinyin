# Rime schema
# encoding: utf-8

schema:
  schema_id: mix_pinyin
  name: 混合拼音
  version: "0.1.0"
  author:
    - sunweihan
  description: |
    全拼+自然码双拼+英文混输方案。
  dependencies:
    - english

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@custom_phrase
    - table_translator@english
    - script_translator
  filters:
    - simplifier
    - uniquifier

english:
  dictionary: english
  enable_completion: true
  enable_sentence: false
  initial_quality: 0

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    # - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    # - derive/^([aoe])([ioun])$/$1$1$2/
    # - xform/^([aoe])(ng)?$/$1$1$2/
    - derive/iu$/Q/
    - derive/[iu]a$/W/
    - derive/[uv]an$/R/
    - derive/[uv]e$/T/
    - derive/ing$|uai$/Y/
    - derive/^sh/U/
    - derive/^ch/I/
    - derive/^zh/V/
    - derive/uo$/O/
    - derive/[uv]n$/P/
    - derive/i?ong$/S/
    - derive/[iu]ang$/D/
    - derive/(.)en$/$1F/
    - derive/(.)eng$/$1G/
    - derive/(.)ang$/$1H/
    - derive/ian$/M/
    - derive/(.)an$/$1J/
    - derive/iao$/C/
    - derive/(.)ao$/$1K/
    - derive/(.)ai$/$1L/
    - derive/(.)ei$/$1Z/
    - derive/ie$/X/
    - derive/ui$/V/
    - derive/(.)ou$/$1B/
    - derive/in$/N/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: luna_pinyin
  prism: mix_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"

custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
